paths:
  - ./src

layers:
  - name: Domain
    collectors:
      - type: className
        regex: ^Domain\\

  - name: Infrastructure
    collectors:
      - type: bool
        must:
          - type: className
            regex: ^Infrastructure\\
        must_not:
          - type: className
            regex: ^Infrastructure\\Doctrine\\
          - type: className
            regex: ^Infrastructure\\Symfony\\
          - type: className
            regex: ^Twig\\

  - name: PhpExtension
    collectors:
      - type: className
        regex: ^Psr\\
      - type: className
        regex: ^Ds\\
      - type: className
        regex: ^Safe\\

  - name: Symfony
    collectors:
      - type: className
        regex: ^Symfony\\
      - type: className
        regex: ^Infrastructure\\Symfony\\

  - name: Twig
    collectors:
      - type: className
        regex: ^Twig\\

  - name: Doctrine
    collectors:
      - type: className
        regex: ^Doctrine\\

ruleset:
  Domain:
    - PhpExtension

  Infrastructure:
    - Domain
    - PhpExtension

  Symfony:
    - Domain
    - Infrastructure
    - PhpExtension

  Twig: ~

  Doctrine:
    - Infrastructure
    - PhpExtension
